<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ-1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style type="text/css">
        #txt{
            width: 250px;
            height: 45px;
            background-color: red;
            text-align: center;
            font-size: 20px;
            color: #fff;
        }
        #dv1{
            width: 250px;
            height: 450px;
            background-color: red;
            display: none;
        }
        #close{
            margin: 0;
            padding: 10px 0 0 25px;
            color: #fff;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("#txt").click(function(){
                $("#dv1").show(1000)
            });
            $("#close").click(function(){
                $("#dv1").hide(1000)
            });
        });
    </script>
</head>
<body>
    <div id="txt">
        Click Me
    </div>
    <div id="dv1">
        <p id="close">Close</p>
    </div>
</body>
</html>
